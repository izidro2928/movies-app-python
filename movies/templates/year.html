{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row gy-4">
        {% for movie_year in movies_year %}
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card">
                <img src="{{movie_year.2}}" alt="{{movie_year.1}}" class="card-img-top">
                <div class="card-body">
                    <h3 class="h5 text-truncate mb-1">{{movie_year.1}}</h3>
                    <span class="realease-year d-block mb-1">Year: {{movie_year.3}}</span>
                    <span class="imdb-rating d-block mb-1">IMDB: {{movie_year.5}}</span>
                    <span class="imdb-rating d-block mb-1">Genre: {{movie_year.4}}</span>
                    <a href="{{url_for('movies.single', id_pelicula=movie_year.0)}}"
                        class="btn btn-warning d-block">Watch Movie</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {{ pagination.links }}
    </div>
</div>

{% endblock content %}
